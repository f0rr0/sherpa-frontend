<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta property="og:title" content="Sherpa" />
    <meta property="og:url" content="http://www.trysherpa.com" />
    <meta property="og:image" content="http://www.trysherpa.com/share.jpg" />
    <meta property="og:description" content="Sherpa turns instagram into a travel guide" />

    <script src='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.js'></script>
    <link href='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.css' rel='stylesheet' />

    <link href="stylesheets/global.css" rel="stylesheet">
</head>
<body>

<div class="sherpa-share">
    <div class="share-container">
        <div class="logo-header">
            <img src="images/logo-sherpa-2.png" height="50" alt="">
        </div>
        <div class="main-header" style="background-image:url('https://scontent-lga3-1.cdninstagram.com/t51.2885-15/e35/13557091_1086034658129061_807995089_n.jpg?ig_cache_key=MTI4ODg2NTEyNTY2Mjc1MjYxOA%3D%3D.2')">
            <h2>Your trip to</h2>
            <h1>Bangladesh</h1>
        </div>
        <div id="mapInfo"></div>
        <a href="#" class="explore-button">EXPLORE BANGLADESH</a>
    </div>
</div>

<div id="reactContainer"></div>

<script>
    L.mapbox.accessToken = 'pk.eyJ1IjoidGhvbWFzcmFnZ2VyIiwiYSI6ImRhckc5UlkifQ.f8vV1-k3KEZKVhZxiXhq0w';
    var map = L.mapbox.map('mapInfo')
            .setView([40, -74.50], 9);

    var styleLayer = L.mapbox.styleLayer('mapbox://styles/thomasragger/cih7wtnk6007ybkkojobxerdy')
            .addTo(map);
</script>

{% block javascript %}
<script src="javascripts/app.js"></script>
{% endblock %}

</body>
</html>
